<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>

    <script>
    
    var usuarios = [
        {
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
    ];

    function mostraSkill(usuarios) {
        for (usuario of usuarios) {
            nome = usuario.nome;
            skills = usuario.habilidades.join();
            document.write(`O ${nome} possui as habilidades ${skills} <br>`);
        }
    }

    mostraSkill(usuarios);

    </script>
    </body>

</html>
