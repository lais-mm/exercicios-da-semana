<html>

        <meta charset="utf-8">

    <body>

        <script>

            // crie uma funcao que passe a letra e um texto e retorne quantas vezes aquela letra se repete dentro do texto


    
            function repeteLetra(){
                var texto = prompt('Digite um texto aqui').toLowerCase();
                var letra = prompt('Digite uma letra').toLowerCase();

                document.write(`O texto tem ${(texto.split(letra).length -1)} letras ${letra} `)

            }
            
            repeteLetra();

               
        </script>
    </body>

</html>
