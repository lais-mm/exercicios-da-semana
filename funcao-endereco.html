
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <input type="button" value="Endereço aqui" onclick="mostraEndereco()"></input>

    <script>

    var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        function mostraEndereco(){
            document.write('O usuario mora em: ' + endereco.cidade + '/' + endereco.uf + ', no bairro:' + endereco.bairro + ', na rua:' + endereco.rua + ', número:' + endereco.numero);
        };

    </script>
    </body>

</html>
