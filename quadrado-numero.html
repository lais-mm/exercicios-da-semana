<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>

        <script>

            var n1 = parseInt(prompt("Informe o primeiro número"));
            var n2 = parseInt(prompt("Informe o segundo número"));
            var n3 = parseInt(prompt("Informe o terceiro número"));
            var n4 = parseInt(prompt("Informe o quarto número"));
            var n5 = parseInt(prompt("Informe o quinto número"));

            document.write(`O quadrado de ${n1} é: ${n1**2} <br>`);
            document.write(`O quadrado de ${n2} é: ${n2**2} <br>`);
            document.write(`O quadrado de ${n3} é: ${n3**2} <br>`);
            document.write(`O quadrado de ${n4} é: ${n4**2} <br>`);
            document.write(`O quadrado de ${n5} é: ${n5**2} <br>`);


        </script>
    </body>

</html>
