<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>

        <script>

            var num = parseInt(prompt("Informe um número"));
            var xvezes = parseInt(prompt("Informe o número de vezes que quer multiplicar este número"));
            
            for (var i = 0; i<= xvezes; i++){
                var multiplicacao = num * i

                document.write(num + 'x' + i + '=' + multiplicacao + '<br>' );
            }
        </script>
    </body>

</html>
